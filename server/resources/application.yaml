    max_connections: 10
    min_connections: 1
    connect_timeout: 30
    idle_timeout: 600
server:
    host: "0.0.0.0"
    port: 10001
jwt:
    jwt_secret: "soybean-admin-rust"
    issuer: "https://github.com/ByteByteBrew/soybean-admin-rust"
    expire: 7200
redis:
    mode: single
    url: "redis://:123456@redis:6379/10"
